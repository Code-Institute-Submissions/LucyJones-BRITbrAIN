      <div class="container text-center">
         <!-- End popup -->
         <div id="end-popup">
            <h2>YOU SCORED</h2>
            <h3 id="finalScore">0</h3>
            <form>
               <label class="control-label" for="username"
                  >Please enter your name</label>
               <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control btn-size"
                  aria-label="username"
                  required
                  data-error="Please enter your name"
                  />
               <br />
               <button
                  type="submit"
                  class="start-btn btn btn-size"
                  id="submitScoreBtn"
                  onclick="submitHighScore(event)"
                  disabled
                  >
               Submit
               </button>
            </form>
            <a class="start-btn btn btn-size" href="questions.html">Play again</a>
            <a class="start-btn btn btn-size" href="leaderboard.html">View Leaderboard</a>
         </div>
